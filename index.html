<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>뮤지컬 퀴즈 게임</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .quiz-box {
      margin-top: 20px;
    }
    #summary {
      margin-top: 30px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }
  </style>
</head>
<body>
  <h1>🎭 뮤지컬 퀴즈</h1>

  <!-- 작품 선택 체크박스 -->
  <div id="checkboxes"></div>
  <button onclick="toggleAll()">모두 선택/해제</button>

  <!-- 문제 수 조절 -->
  <h3>문제 개수</h3>
  <button onclick="decreaseCount()">-</button>
  <span id="quizCountDisplay">10</span>
  <button onclick="increaseCount()">+</button>

  <br><br>
  <button onclick="startQuiz()">퀴즈 시작</button>

  <!-- 퀴즈 문제 영역 -->
  <div class="quiz-box" id="quizBox" style="display:none;">
    <p id="quizPrompt"></p>
    <input id="userAnswer" type="text" placeholder="정답 입력" />
    <button onclick="submitAnswer()">정답 제출</button>
    <p id="result"></p>
  </div>

  <!-- 퀴즈 결과 영역 -->
  <div id="summary" style="display:none;"></div>

  <!-- JS 파일 불러오기 -->
  <script src="quizData.js"></script>
  <script src="main.js"></script>
</body>
</html>
